<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hybrid Spares Shop</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,Arial,sans-serif}
body{background:#f5f5f5;color:#333}

/* HEADER */
.site-header{
display:flex;justify-content:space-between;align-items:center;
background:#222;color:#fff;padding:15px 20px;position:sticky;top:0;z-index:1000
}
.logo-container{display:flex;align-items:center}
.logo{height:45px;margin-right:10px}
nav{display:flex;align-items:center}
nav a, nav button{color:#fff;background:none;border:none;margin-left:15px;cursor:pointer;font-size:15px}
nav a.active{color:#00aaff;border-bottom:2px solid #00aaff}

/* MOBILE */
.menu-toggle{display:none;font-size:22px;background:none;border:none;color:#fff}
@media(max-width:768px){
nav{display:none;flex-direction:column;background:#222;position:absolute;top:100%;left:0;right:0}
nav.open{display:flex}
.menu-toggle{display:block}
nav a, nav button{padding:15px;border-top:1px solid #333}
}

/* HERO */
.hero{height:400px;position:relative;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center}
.slideshow,.slide{position:absolute;inset:0}
.slide{background-size:cover;background-position:center;opacity:0;transition:opacity 1s}
.slide.active{opacity:1}
.hero-content{position:relative;z-index:2}

/* PAGES */
.page{padding:40px 20px;max-width:1200px;margin:auto;display:none}
.page.show{display:block}

/* PRODUCTS */
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.product{background:#fff;padding:15px;border-radius:8px;text-align:center;box-shadow:0 4px 8px rgba(0,0,0,.1)}

/* BUTTONS */
.cta-btn{padding:10px 20px;background:#0077cc;color:#fff;border:none;border-radius:5px;cursor:pointer}
.cta-btn:hover{background:#005fa3}

/* CART */
#cart-count{background:red;padding:2px 6px;border-radius:50%;font-size:12px}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;visibility:hidden}
.modal.show{visibility:visible}
.modal-content{background:#fff;padding:20px;border-radius:8px;width:90%;max-width:600px}
.close{float:right;font-size:22px;cursor:pointer}

footer{text-align:center;padding:20px;background:#222;color:#fff}
</style>
</head>

<body>

<header class="site-header">
<div class="logo-container">
<img src="assets/images/logo.png" class="logo">
<h2>Hybrid Spares Shop</h2>
</div>
<button class="menu-toggle" id="menuToggle"><i class="fa fa-bars"></i></button>
<nav id="nav">
<a href="#home" class="nav-link active">Home</a>
<a href="#products" class="nav-link">Products</a>
<a href="#cart" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
<a href="#payment" class="nav-link">Payment</a>
<a href="#location" class="nav-link">Location</a>
<a href="#contact" class="nav-link">Contact</a>
<button id="adminBtn">Admin</button>
</nav>
</header>

<!-- HERO -->
<section class="hero" id="hero">
<div class="slideshow">
<div class="slide active" style="background-image:url('assets/images/hero1.png')"></div>
<div class="slide" style="background-image:url('assets/images/hero2.png')"></div>
<div class="slide" style="background-image:url('assets/images/hero3.png')"></div>
</div>
<div class="hero-content">
<h1>Hybrid Vehicle Spares</h1>
<p>Quality • Batteries • Modules</p>
</div>
</section>

<!-- PAGES -->
<section id="products" class="page">
<h2>Products</h2>
<div class="product-grid" id="productList"></div>
</section>

<section id="cart" class="page">
<h2>Your Cart</h2>
<div id="cartItems"></div>
</section>

<section id="payment" class="page">
<h2>Payment</h2>
<button class="cta-btn" id="payBtn">Pay via WhatsApp</button>
</section>

<section id="location" class="page">
<h2>Location</h2>
<iframe width="100%" height="300"
src="https://www.google.com/maps?q=Dagoretti+Corner+Nairobi&output=embed"></iframe>
</section>

<section id="contact" class="page">
<h2>Contact</h2>
<p><a href="tel:+254700000000">+254 700 000 000</a></p>
</section>

<!-- ADMIN -->
<div class="modal" id="adminModal">
<div class="modal-content">
<span class="close" id="closeAdmin">&times;</span>
<h3>Add Product</h3>
<input id="adminName" placeholder="Name"><br><br>
<input id="adminPrice" type="number" placeholder="Price"><br><br>
<button class="cta-btn" id="addProduct">Add</button>
</div>
</div>

<footer>&copy; 2025 Hybrid Spares Shop</footer>

<script>
/* DATA */
let products=[
{name:"Hybrid Battery",price:500},
{name:"Inverter",price:400}
];
let cart=[];

/* MOBILE MENU */
const nav = document.getElementById("nav");
const menuToggle = document.getElementById("menuToggle");
menuToggle.onclick = () => nav.classList.toggle("open");

/* SPA NAVIGATION */
const hero = document.getElementById("hero");
const pages = document.querySelectorAll(".page");
const links = document.querySelectorAll(".nav-link");

function showPage(id){
pages.forEach(p=>p.classList.remove("show"));
links.forEach(l=>l.classList.remove("active"));
nav.classList.remove("open");

if(id==="#home"){ hero.style.display="flex"; }
else{ hero.style.display="none"; document.querySelector(id)?.classList.add("show"); }

document.querySelector(`a[href="${id}"]`)?.classList.add("active");
history.pushState(null,"",id);
}

links.forEach(l=>l.onclick=e=>{ e.preventDefault(); showPage(l.getAttribute("href")); });
showPage(location.hash || "#home");

/* HERO SLIDES */
const slides = document.querySelectorAll(".slide");
let s=0;
setInterval(()=>{
if(hero.style.display!=="none"){
slides.forEach(sl=>sl.classList.remove("active"));
s=(s+1)%slides.length;
slides[s].classList.add("active");
}
},5000);

/* PRODUCTS */
const productList = document.getElementById("productList");
const cartCount = document.getElementById("cart-count");

function renderProducts(){
productList.innerHTML="";
products.forEach(p=>{
const div=document.createElement("div");
div.className="product";
div.innerHTML=`<h3>${p.name}</h3><p>KES ${p.price}</p><button class="cta-btn">Add</button>`;
div.querySelector("button").onclick=()=>{
cart.push(p);
cartCount.textContent=cart.length;
updateCart();
};
productList.appendChild(div);
});
}
renderProducts();

/* CART */
const cartItemsDiv = document.getElementById("cartItems");
function updateCart(){
cartItemsDiv.innerHTML="";
cart.forEach(i=>cartItemsDiv.innerHTML+=`${i.name} - ${i.price}<br>`);
}

/* PAY VIA WHATSAPP */
document.getElementById("payBtn").onclick=()=>{
let msg="Order:%0A";
let total=0;
cart.forEach(i=>{ msg+=`${i.name} - ${i.price}%0A`; total+=i.price });
window.open(`https://wa.me/254700000000?text=${msg}Total:${total}`);
};

/* ADMIN MODAL */
const adminModal = document.getElementById("adminModal");
const adminBtn = document.getElementById("adminBtn");
const closeAdmin = document.getElementById("closeAdmin");
const addProductBtn = document.getElementById("addProduct");
const adminName = document.getElementById("adminName");
const adminPrice = document.getElementById("adminPrice");

adminBtn.onclick = ()=> adminModal.classList.add("show");
closeAdmin.onclick = ()=> adminModal.classList.remove("show");
addProductBtn.onclick = ()=>{
products.push({name:adminName.value, price:+adminPrice.value});
renderProducts();
adminName.value = "";
adminPrice.value = "";
};
</script>

</body>
</html>
